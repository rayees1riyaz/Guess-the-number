<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess my number</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="btn">
          <button>Again!</button>
        </div>
        <div class="side-text">
          <h2>Between 1 and 20</h2>
        </div>
      </div>
      <div class="main-text">
        <h1>GUESS MY NUMBER!</h1>
      </div>
      <div class="inputbox">
        <h1>?</h1>
      </div>

      <div class="left-input"><input type="number" /></div>
      <div class="btn-1">
        <button>check!</button>
      </div>
      <div class="aside">
        <div class="right-text">
          <h1>START GUESSING.....</h1>
        </div>
        <div class="text-2">
          <h2>SCORE : 20</h2>
        </div>
        <div class="text-3">
          <h2>HIGHSCORE : 0</h2>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js/script.js"></script>
</html>
